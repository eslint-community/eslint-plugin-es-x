name: CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: 0 0 * * 0

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install Node.js
        uses: actions/setup-node@v5
      - name: Install Packages
        run: npm install
      - name: Lint
        run: npm run -s lint

  test:
    name: Test

    strategy:
      matrix:
        include:
          - eslint: 9
            node: 22
            os: ubuntu-latest
          # On other platforms
          - eslint: 9
            node: 22
            os: windows-latest
          - eslint: 9
            node: 22
            os: macos-latest
          # On other Node.js versions
          - eslint: 9
            node: 20
            os: ubuntu-latest
          - eslint: 9
            node: 24
            os: ubuntu-latest
          # On the minimum supported ESLint/Node.js version
          - eslint: 9.29.0
            node: 20.19.0
            os: ubuntu-latest

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install Node.js ${{ matrix.node }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node }}
      - name: Uninstall Packages
        run: |+
            npm r -D vitepress vite-plugin-eslint4b
      - name: Install Packages
        run: npm install
      - name: Install ESLint ${{ matrix.eslint }}
        run: |+
            npm install -D eslint@${{ matrix.eslint }}
      - name: Install "@typescript-eslint/parser" ${{ matrix.tseslint }}
        run: |+
            npm install -D @typescript-eslint/parser@${{ matrix.tseslint }}
        if: matrix.tseslint == 5 || matrix.tseslint == 7
      - name: Test
        run: npm run -s test:mocha
