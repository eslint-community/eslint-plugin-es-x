name: CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: 0 0 * * 0

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install Packages
        run: npm install
      - name: Lint
        run: npm run -s lint

  test:
    name: Test

    strategy:
      matrix:
        eslint: [7]
        node: [14]
        os: [ubuntu-latest]
        include:
          # On other platforms
          - eslint: 7
            node: 14
            os: windows-latest
          - eslint: 7
            node: 14
            os: macos-latest
          # On old Node.js versions
          - eslint: 7
            node: 12
            os: ubuntu-latest
          - eslint: 7
            node: 10
            os: ubuntu-latest
          # On old ESLint versions
          - eslint: 6
            node: 14
            os: ubuntu-latest
          - eslint: 5
            node: 14
            os: ubuntu-latest
          - eslint: 4
            node: 14
            os: ubuntu-latest
          # On the minimum supported ESLint/Node.js version
          - eslint: 4
            node: "8.10"
            os: ubuntu-latest

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Node.js ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Install Packages
        run: npm install
      - name: Install ESLint ${{ matrix.eslint }}
        run: npm install --no-save eslint@${{ matrix.eslint }}
        if: "matrix.node != '8.10'"
      - name: Install ESLint ${{ matrix.eslint }} and @typescript-eslint/parser 3
        run: npm install --no-save eslint@${{ matrix.eslint }} @typescript-eslint/parser@3
        if: "matrix.node == '8.10'"
      - name: Test
        run: npm run -s test:mocha
      - name: Send Coverage
        run: npm run -s codecov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
