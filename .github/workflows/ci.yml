name: CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: 0 0 * * 0

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install Packages
        run: npm install
      - name: Lint
        run: npm run -s lint

  test:
    name: Test

    strategy:
      matrix:
        eslint: [8]
        node: [16]
        os: [ubuntu-latest]
        include:
          # On other platforms
          - eslint: 8
            node: 16
            os: windows-latest
          - eslint: 8
            node: 16
            os: macos-latest
          # On old Node.js versions
          - eslint: 8
            node: 14
            os: ubuntu-latest
          - eslint: 7
            node: 12
            os: ubuntu-latest
          - eslint: 7
            node: 10
            os: ubuntu-latest
          # On old ESLint versions
          - eslint: 7
            node: 16
            os: ubuntu-latest
          - eslint: 6
            node: 16
            os: ubuntu-latest
          - eslint: 5
            node: 16
            os: ubuntu-latest
          - eslint: 4
            node: 16
            os: ubuntu-latest
          # On the minimum supported ESLint/Node.js version
          - eslint: 4
            node: "8.10"
            os: ubuntu-latest

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node.js ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Uninstall Packages
        run: |+
            npm r -D vuepress eslint-plugin-eslint-plugin eslint-plugin-prettier vue-eslint-parser eslint-plugin-vue
      - name: Install for Node v8
        run: |+
            npm i -D @typescript-eslint/parser@3
        if: "matrix.node == '8.10'"
      - name: Install for ESLint v4
        run: |+
            npm i -D eslint-utils@2 --legacy-peer-deps
        if: "matrix.eslint == 4"
      - name: Install for ESLint v5
        run: |+
            npm i -D @typescript-eslint/parser@4 --legacy-peer-deps
        if: "matrix.eslint == 5"
      - name: Install ESLint ${{ matrix.eslint }}
        run: |+
            npm install -D eslint@${{ matrix.eslint }}
            npx rimraf node_modules
      - name: Install Packages
        run: npm install
        if: "matrix.eslint != 4 || matrix.node == '8.10'"
      - name: Install Packages --legacy-peer-deps
        run: npm install --legacy-peer-deps
        if: "matrix.eslint == 4 && matrix.node != '8.10'"
      - name: Test
        run: npm run -s test:mocha
