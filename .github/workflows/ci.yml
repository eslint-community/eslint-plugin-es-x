name: CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: 0 0 * * 0

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
      - name: Install Packages
        run: npm install
      - name: Lint
        run: npm run -s lint

  test:
    name: Test

    strategy:
      matrix:
        include:
          - eslint: 8
            node: 18
            os: ubuntu-latest
          # On other platforms
          - eslint: 8
            node: 18
            os: windows-latest
          - eslint: 8
            node: 18
            os: macos-latest
          # On other Node.js versions
          - eslint: 8
            node: 19
            os: ubuntu-latest
          - eslint: 8
            node: 16
            os: ubuntu-latest
          - eslint: 8
            node: 17
            os: ubuntu-latest
          - eslint: 8
            node: 14
            os: ubuntu-latest
          # On old ESLint versions
          - eslint: 7
            node: 18
            os: ubuntu-latest
          - eslint: 6
            node: 18
            os: ubuntu-latest
          # On the minimum supported ESLint/Node.js version
          - eslint: 6
            node: 14.18.0
            os: ubuntu-latest

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: Uninstall Packages
        run: |+
            npm r -D vuepress eslint-plugin-eslint-plugin eslint-plugin-prettier vue-eslint-parser eslint-plugin-vue
      - name: Install ESLint ${{ matrix.eslint }}
        run: |+
            npm install -D eslint@${{ matrix.eslint }}
            npx rimraf node_modules
      - name: Install Packages
        run: npm install
      - name: Test
        run: npm run -s test:mocha
